<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>lists</h1>
    <p>Things I like about my girlfriend:</p>
    <!-- unordered list -->
    <ul>
        <li>Her kindness</li>
        <li>Her sense of humor</li>
        <li>Her intelligence</li>
        <li>Her creativity</li>
        <li>Her smile</li>
        <li>Her voice</li>
        <li>I Love everything about her</li>
    </ul>
    <p>Things I don't like about her:</p>
    <!-- Ordered List -->
    <ol type="1">   
        <li>Nothing</li>
        <li>Absolutely nothing</li>

    </ol>
    <h1>She is Perfect</h1>
     <br>
    <br>
    <br>
    <br>
    <br>
    <br>

</body>
</head>
</html>
